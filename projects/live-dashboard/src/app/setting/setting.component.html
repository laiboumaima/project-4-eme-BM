
   
        <!--------------------account form-->
        <div class="d-flex justify-content-center m-0 flex-column mb-3 mt-0 p-0 shadow">
         
            <form   [formGroup]="form" class="m-3 p-3 " (ngSubmit) = "onClickSubmit()" >
        <div class="d-flex flex-column mx-5">
         
            <div >
            <input formControlName="fullname" [(ngModel)]="user.fullname" type="text" name="name"  nbInput fullWidth status="basic" placeholder=" full name"  required>
             
              <small class="div" *ngIf="submitted && f.fullname.errors" >
                <mat-error  *ngIf="f.fullname.errors.required">
                  fullname  required
               </mat-error>
              </small>
            </div>
          
<div class="mt-3">
  <input formControlName="username"  [(ngModel)]="user.username" type="text" name="username"  nbInput fullWidth status="basic" placeholder=" user name"  required>
 
      
  <small class="div" *ngIf="submitted && f.username.errors" >
    <mat-error *ngIf="f.username.errors.minlength">
      Username must be at least 4 characters
   </mat-error>
   <mat-error  *ngIf="f.username.errors.maxlength">
    Username must not exceed 20 characters
 </mat-error>
   <mat-error *ngIf="f.username.errors.required">
    username  required
 </mat-error>
</small>
</div>
         
<!-----------birthday-->
<div class="mt-3">
  <input nbInput placeholder="Form Picker" formControlName="birthday" name="bd" fullWidth [nbDatepicker]="ngmodel" required  [(ngModel)]="user.birthday" >
  <nb-datepicker #ngmodel></nb-datepicker>
  
   
  <small class="div"  *ngIf="submitted && f.birthday.errors">
    <mat-error *ngIf="f.birthday.errors.required">
      birthday  required
   </mat-error>
  </small>
  </div>
  <!---------------------gender-->
  <div class="d-flex justify-content-between">
        <div class="mt-3">
          <nb-select placeholder="Gender" formControlName="gender"  >
            <nb-option *ngFor="let gender of genders" [value]="gender.value">  {{gender.value}}</nb-option>
            
          </nb-select>
        </div>
      
       
         
  
         
        </div>
     <!--------------------->   
             
                  <!---------------email-->
      <div class="mt-3">
        <input formControlName="email" type="text" name="email"  [(ngModel)]="user.email" nbInput fullWidth status="basic" placeholder="Email"  required>
 
       
        <small *ngIf="submitted && f.email.errors" >
          <mat-error *ngIf="submitted &&  f.email.errors.required">Email is required</mat-error>
          <mat-error *ngIf=" submitted &&  f.email.errors.email">Email is invalid</mat-error>
    </small>
      </div>
   

    
      <!-------------------------------------->
      <div class="mt-3">

        <nb-form-field>
          <input [type]="getInputType()" nbInput required placeholder="New password"    fullWidth formControlName="password">
          <button nbSuffix nbButton type="button" ghost (click)="toggleShowPassword()">
            <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                     pack="eva"
                     [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
            </nb-icon>
          </button>
        </nb-form-field>
      
   
      </div>
    
      <div class="mt-3">

        <nb-form-field>
          <input [type]="getInputType()" nbInput required  placeholder="Confirm password" fullWidth formControlName="confirmpassword">
          <button nbSuffix nbButton ghost (click)="toggleShowPassword()">
            <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                     pack="eva"
                     [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
            </nb-icon>
          </button>
        </nb-form-field>
       
       <small *ngIf="submitted && f.confirmpassword.errors">
       
       <mat-error *ngIf="submitted && f.confirmpassword.errors.confirmedValidator">
        Password and Confirm Password must be match
     </mat-error>
    </small>
      </div>
      <div class="mt-3">

        <nb-form-field>
          <input [type]="getInputType()" nbInput required placeholder="Password"    fullWidth formControlName="password">
          <button nbSuffix nbButton type="button" ghost (click)="toggleShowPassword()">
            <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                     pack="eva"
                     [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
            </nb-icon>
          </button>
        </nb-form-field>
        <small *ngIf="submitted && f.password.errors">
        <mat-error *ngIf="submitted && f.password.errors.required">
          password is required
       </mat-error>
       <mat-error *ngIf="submitted && f.password.errors.minlength">
         minlength 8 characters
     </mat-error>
      </small>
      </div>
             
          
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button class="btn button px-4">Update</button>
        
        </div>
        
        </form>
   
        <!--------------------account form-->
     
        
      
   
</div>
